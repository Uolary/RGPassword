<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="PGPassword online generator passwords">
	<title>PGPassword</title>
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<div class="wrapper">
		<h1>PGPassword</h1>
		<div class="inner">
			<div class="output-password">
				<span>Your password</span>
			</div>
			<div class="select-hashing">
				<label><input type="radio" name="hashing" value="md5" checked><span>md5</span></label>
				<label><input type="radio" name="hashing" value="md4"><span>md4</span></label>
				<label><input type="radio" name="hashing" value="md2"><span>md2</span></label>
				<label><input type="radio" name="hashing" value="sha1"><span>sha1</span></label>
				<label><input type="radio" name="hashing" value="sha256"><span>sha256</span></label>
			</div>
			<button class="create-password">Create password</button>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/md5-js@0.0.3/md5.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-md2@0.2.2/src/md2.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-md4@0.3.2/src/md4.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sha-1@0.1.1/sha1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/src/sha256.min.js"></script>
	<script src="js/scripts.min.js"></script>
</body>
</html>
